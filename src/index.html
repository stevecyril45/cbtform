<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta -->
    <meta charset="utf-8" />
    <title>AfroGift Template | Premium Short Stay Apartments in Lagos & Abuja</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Canonical & Hreflang -->
    <link rel="canonical" href="https://let.afrogift.com.ng" />
    <link rel="alternate" hreflang="en-ng" href="https://let.afrogift.com.ng" />
    <link rel="alternate" hreflang="en" href="https://let.afrogift.com.ng" />
    <link rel="alternate" hreflang="x-default" href="https://let.afrogift.com.ng" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo.ico" />

    <!-- Primary Meta Tags (SEO) -->
    <meta name="description" content="Book premium template ." />
    <meta name="keywords" content="template " />
    <meta name="author" content="AfroGift Template" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AfroGift Template" />
    <meta property="og:title" content="AfroGift Template" />
    <meta property="og:description" content="Luxury " />
    <meta property="og:url" content="https://let.afrogift.com.ng" />
    <meta property="og:image" content="assets/images/shortlets/let1_a.jpg" />
    <meta property="og:image:alt" content=" by AfroGift – Modern" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_NG" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AfroGift Template " />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="assets/images/shortlets/let1_b.jpg" />
    <meta name="twitter:site" content="@AfroGiftNG" />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="assets/images/logo.png" as="image" />
    <link rel="preload" href="assets/images/shortlets/let1_a.jpg" as="image" />

    <!-- Google Fonts (Roboto + Material Icons) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Bootstrap 5.3 + Font Awesome 6 (clean, single instances) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Structured Data (JSON-LD) - LocalBusiness for Template -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RealEstateAgent",
      "name": "AfroGift Template",
      "url": "https://let.afrogift.com.ng",
      "logo": "https://let.afrogift.com.ng/assets/images/logo.png",
      "image": "assets/images/shortlets/let1_a.jpg",
      "description": "Premium template apartments in Lagos and Abuja. Fully serviced, modern, secure, with 24/7 power and support.",
      "telephone": "+234 901 234 5678",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Lagos",
        "addressRegion": "LA",
        "addressCountry": "NG"
      },
      "sameAs": [
        "https://instagram.com/afrogiftng",
        "https://twitter.com/AfroGiftNG"
      ],
      "openingHours": "Mo-Su 00:00-23:59",
      "priceRange": "₦₦₦"
    }
    </script>

    <!-- Angular will inject styles here -->
  </head>

  <body>
    <app-root></app-root>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
